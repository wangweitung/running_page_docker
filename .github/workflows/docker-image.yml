          esac
          
          # æ„å»ºé•œåƒï¼ˆåŒ…å«ç”Ÿæˆçš„SVGæ–‡ä»¶ï¼‰ï¼šä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„æ—¶é—´æˆ³
          docker buildx build -t running_page:${{ env.IMAGE_TAG_TIMESTAMP }} \

        if: success()

      - name: æ¨é€é•œåƒåˆ°GitHub Packages
        run: |
          # å¼•ç”¨ç¯å¢ƒå˜é‡ä¸­çš„æ—¶é—´æˆ³
          TS=${{ env.IMAGE_TAG_TIMESTAMP }}
          APP_TYPE="${{ github.event.inputs.app_type || 'Keep' }}"
